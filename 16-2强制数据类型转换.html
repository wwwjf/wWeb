<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>强制数据类型转换</title>
    <script type="text/javascript">
        // 1、任意字符串和数字类型进行运算符计算，
        //      自动转为数字类型 字符串计算结果NaN,布尔值true-1，false-0

        var tmp = 1 + "3"//数字和字符串相加，加号为连接符
        document.write("tmp=" + tmp)
        tmp = 1 - "3"//数字和字符串相减，字符串转换为数字类型，字符串非数字时，计算结果输出NaN
        document.write("<br/>tmp=" + tmp)
        tmp = 1 - "3a"//数字和字符串相减，字符串转换为数字类型，字符串非数字时，计算结果输出NaN
        document.write("<br/>tmp=" + tmp)
        tmp = 1 * "3"//乘法运算
        document.write("<br/>乘法：tmp=" + tmp)
        tmp = 2 * true
        document.write("<br/>乘法：tmp=" + tmp)
        tmp = 2 * false
        document.write("<br/>乘法：tmp=" + tmp)
        tmp = 2 * "a"
        document.write("<br/>乘法：tmp=" + tmp)


        // 2.1、通过Boolean()进行类型强制转换，转为布尔值
        //      数字0=>false,非0数字=>true
        //      空字符串=>false,非空字符串=>true
        //      NaN /null /undefined =>false

        tmp = Boolean("123131")
        document.write("<br/>字符串数字 tmp=" + tmp)
        tmp = Boolean("false")
        document.write("<br/>字符串false tmp=" + tmp)
        tmp = Boolean("0")
        document.write("<br/>字符串0 tmp=" + tmp)
        tmp = Boolean("")
        document.write("<br/>空字符串 tmp=" + tmp)
        tmp = Boolean(0)
        document.write("<br/>数字0 tmp=" + tmp)
        tmp = Boolean(123)
        document.write("<br/>数字123 tmp=" + tmp)
        tmp = Boolean(NaN)
        document.write("<br/>NaN tmp=" + tmp)
        tmp = Boolean(undefined)
        document.write("<br/>undefined tmp=" + tmp)
        tmp = Boolean(null)
        document.write("<br/>null tmp=" + tmp)

        //2.2 Number() 把其他数据类型转换为数字
        //      布尔值 true=>1,false=>0
        //      字符串 纯数字=>对应数字，否则NaN
        //      null =>0,undefined =>NaN
        // parseInt() 兼容Number的功能 取整
        // parseFloat() 取浮点数 带小数的数字
        tmp = Number(true)
        document.write("<br/>true tmp=" + tmp)
        tmp = Number("20")
        document.write("<br/>20 tmp=" + tmp)
        tmp = Number("20a")
        document.write("<br/>20a tmp=" + tmp)
        tmp = Number(NaN)
        document.write("<br/>NaN tmp=" + tmp)
        tmp = Number(null)
        document.write("<br/>null tmp=" + tmp)
        tmp = Number(undefined)
        document.write("<br/>undefined tmp=" + tmp)

        //3 除数为0 情况
        //      被除数为正数 Infinity 无穷大
        //      被除数为0 NaN
        //      被除数为负数 -Infinity 无穷小
        tmp = 1/0 
        document.write("<br/>1/0 tmp=" + tmp)
        tmp = 0/0 
        document.write("<br/>0/0 tmp=" + tmp)
        tmp = -1/0 
        document.write("<br/>-1/0 tmp=" + tmp)


    </script>
</head>

<body>

</body>

</html>
