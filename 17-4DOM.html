<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
    <style type="text/css">
        /* 元素节点 */
        /* 属性节点 */
        /* 文本节点 */

        div1 {
            background: red;
        }
    </style>
    <script type="text/javascript">
        //            nodeName      nodeType    nodeValue
        //元素节点      元素名称          1           null
        //属性节点      属性名称          2           属性值
        //文本节点      文本内容          3           文本内容
        window.onload = function () {
            var btn = document.getElementById('btn')
            // alert(btn.value)
            // alert(btn.type)
            // alert(btn.className)
            // alert(btn.tagName)
            // alert(btn.innerHTML)
            var oDiv = document.getElementById('div')
            // alert(oDiv.innerText)

            //ul节点下class为box的节点
            var oUl = document.getElementById('ul1');
            var nodes = oUl.getElementsByClassName('box');
            // alert(nodes)
            for (i = 0; i < nodes.length; i++) {
                alert(nodes[i].innerHTML);
            }

            //获取当前样式 

            //1、只能找到行间的css样式
            var oDiv1 = document.getElementById('div1')
            // alert(oDiv.style.backgroundColor)
            // alert(oDiv.style.height)

            //2、获取有效的css样式 getComputedStyle(元素节点)[样式类型] --Firefox、Chrome、Safari
            // 元素节点.currentStyle[样式类型]                       --兼容IE
            alert(getComputedStyle(oDiv1)['background'])
            if (oDiv1.currentStyle) {
                console.log('====currentStyle=======')
                oDiv1.currentStyle['background']
            } else {
                console.log('=====getComputedStyle====')
                getComputedStyle(oDiv1)['background']
            }

            //3、attribute 动态设置属性值
            oDiv1.setAttribute('class', "#divClass")
            oDiv1.setAttribute('value', "odivValue")
            oDiv1.removeAttribute('value')
            console.log('===id:'+oDiv1.attributes['id'].nodeValue)//div1

            console.log('==oDiv.parentElement:' + oDiv1.parentElement.nodeName)//BODY
            console.log('==oDiv.parentNode:' + oDiv1.parentNode.nodeName)//BODY

            //4、div1中创建带内容元素节点
            var node = document.createElement('span');
            var text = document.createTextNode('span元素节点')
            node.appendChild(text)
            oDiv1.appendChild(node)

            //5、insertBefore把B节点插入到A节点之前
            // insertBefore(BNode,ANode)
            var strongNode = document.createElement('strong')
            var strongNodeText = document.createTextNode('strong节点内容')
            strongNode.appendChild(strongNodeText)
            oDiv1.appendChild(strongNode)
            oDiv1.insertBefore(strongNode,node)

            //6、replaceChild把就节点替换
            //replaceChild(newNode,oldNode)
            var node2 = document.createElement('span');
            var text2 = document.createTextNode('span元素节点替换位置')
            node2.appendChild(text2)
            oDiv1.appendChild(node2)

            var replaceNode = document.createElement('em')
            var replaceNodeText = document.createTextNode('em元素节点')
            replaceNode.appendChild(replaceNodeText)
            oDiv1.replaceChild(replaceNode,node2)

            //7、cloneNode(true) 克隆节点 true-复制节点中的innerHTML
            //8、removeChild(节点) 移除节点

        }
    </script>
</head>

<body>
    <input type="button" value="按钮文本" id="btn">
    <div id="div">
        <em>文本div的内容</em>
    </div>
    <ul id="ul1">
        <li class="box">1111111</li>
        <li>2222222</li>
        <li class="box">3333333</li>
        <li>4444444</li>
    </ul>

    <ol id="ol1">
        <li>5555555</li>
        <li class="box">6666666</li>
        <li>7777777</li>
        <li>8888888</li>
    </ol>
    <div id="div1" style="width: 100px; height: 300px;">

    </div>
</body>

</html>
