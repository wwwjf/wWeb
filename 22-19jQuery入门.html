<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery入门</title>
</head>
<script src="./js/jquery-3.4.1.js"></script>
<script type="text/javascript">
    window.onload = function () {
        //  $('li').html()
        // alert($('ul').html())
        $("input").keyup(function () {
            var v = $(this).val;
            alert(v)
        })
    }
</script>

<body>
    <!-- ul>(li*4>{$}) -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <input type="text" />
</body>

</html>
