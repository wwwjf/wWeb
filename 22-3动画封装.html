<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画封装</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .div1 {
            width: 200px;
            height: 100px;
            background: #1e72c5;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 1;
        }

        body {
            overflow: hidden;
        }
    </style>

    <script src="./22-3animation/animation.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var oDiv1 = document.getElementById('div1')
            animate(oDiv1, {
                'left': innerWidth-parseInt(getComputedStyle(oDiv1).width),
                'opacity':10
            })
        }

    </script>
</head>

<body>
    <div id="div1" class="div1"></div>
</body>

</html>
