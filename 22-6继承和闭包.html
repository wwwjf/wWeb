<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承和闭包</title>
    <script>
        function Person(name,age){
            this.name = name;
            this.age = age;
            this.sayHello = function(){
                console.log(`${this.name} say hello`);
            }
        }

        function Student(name,age,id){
            Person.apply(this,[name,age])
            // Person.call(this,name,age)
            this.id = id
            this.study = function(){
                console.log(`[${this.id}]${this.name} is learning`)
            }
        }


        function Teacher(){

        }

        // 当访问一个对象的属性时，首先在这个对象本身进行查找，
        // 如果找到，就直接返回这个属性，且停止查找，
        // 如果未找到，会继续在原型上查找，也就是__proto__指向的那个对象
        Teacher.prototype.name = 'teacher huang'
        Teacher.prototype.age = '30'
        Teacher.prototype.teach = function(){
            console.log(`${this.name} is teaching`)
        }

        window.onload = function (){
            var p = new Person('xiaoming',10)
            p.sayHello()
            var student = new Student('xiaoke',12,1000)
            student.study()

            var teacher = new Teacher()
            teacher.teach()
        }
    </script>
</head>
<body>
    
</body>
</html>
