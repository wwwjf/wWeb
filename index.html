<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>网站首页</title>
  <!-- <link rel="icon" href="images/huaji.png" type="image/x-icon" /> -->
  <style type="text/css">
    div {
      
      border: rgb(255, 255, 255) solid 0px;
      margin: 0px auto;
    }

    div img {
      cursor: pointer;
      transition: all 0.6s;
    }

    div img:hover {
      transform: scale(1.4);
    }
  </style>
</head>

<body>
  <div>网站首页页面</div>
  <table border="1" width="500" height="200" bordercolor="#f00" cellspacing="0" cellpadding="5">
    <tr>
      <td align="center" valign="top">第一行第一列</td>
      <td>第一行第二列</td>
    </tr>
    <tr>
      <td>第二行第一列</td>
      <td>第二行第二列</td>
    </tr>
  </table>
  <form name="sure" action="" method="POST">
    <div>

      <input type="text" value="默认值" />
    </div>
    <div>
      <input type="text" placeholder="提示问题" />
    </div>
    <div>

      <input type="password" />
    </div>
    <div>
      <input type="submit" value="按钮内容" />
    </div>
    <div>
      <input type="reset" value="重置内容" />
    </div>
    <div>
      <input type="radio" name="sex" id="sex" value="man" />男
      <input type="radio" name="sex" id="sex" value="woman" />女
    </div>
  </form>
  <div align="center">
    <img src="images/20160530100059753.jpg"/>
    
  </div>
</body>

</html>
