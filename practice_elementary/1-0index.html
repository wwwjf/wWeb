<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>网站首页</title>
  <!-- <link rel="icon" href="images/huaji.png" type="image/x-icon" /> -->
  <style type="text/css">
    div {
      
      border: rgb(255, 255, 255) solid 0px;
      margin: 0px auto;
    }

    div img {
      cursor: pointer;
      transition: all 0.6s;
    }

    div img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div>网站首页页面</div>
  <table border="1" width="500" height="200" bordercolor="#f00" cellspacing="0" cellpadding="5">
    <tr>
      <td align="center" valign="top">第一行第一列</td>
      <td>第一行第二列</td>
    </tr>
    <tr>
      <td>第二行第一列</td>
      <td>第二行第二列</td>
    </tr>
  </table>
  <form name="sure" action="" method="POST">
    <div>

      <input type="text" value="默认值" />
    </div>
    <div>
      <input type="text" placeholder="提示问题" />
    </div>
    <div>

      <input type="password" />
    </div>
    <div>
      <input type="submit" value="按钮内容" />
    </div>
    <div>
      <input type="reset" value="重置内容" />
    </div>
    <div>
      <input type="radio" name="sex" id="sex" value="man" disabled checked/>男
      <input type="radio" name="sex" id="sex" value="woman" />女
    </div>
    <div>
      <input type="checkbox" name="favourite" disabled checked/>运动
      <input type="checkbox" name="favourite" />打游戏
      <input type="checkbox" name="favourite" />看书
      <input type="checkbox" name="favourite" />听音乐
    </div>
  
    <input type="button" value="按钮">

    <div>
      出生年月：
      <select name="year" disabled>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
      </select>年
      <select name="month">
        <option value="1">01</option>
        <option value="2">02</option>
        <option value="3">03</option>
        <option value="4">04</option>
        <option value="5">05</option>
        <option value="6">06</option>
        <option value="7">07</option>
        <option value="8">08</option>
      </select>月
    </div>
    <div>个人介绍：
      <textarea name="intro" cols="30" rows="5"></textarea>
    </div>
  </form>
  <div align="center">
    <img src="./images/20160530100059753.jpg"/>
  </div>
</body>

</html>
