<!DOCTYPE html>
<html lang="en">

<head>

    <title>BOM</title>
    <style text="text/css">
        body {
            background-color: burlywood;

    <script type="text/javascript">
        //1、打开新窗口，加载URL

        window.onload = function () {
            var openBtn = document.getElementById("openBtn")
            openBtn.onclick = function () {

                alert(w.opener)
                // w.opener.document.write('通过子窗口对象操作该window')
            }
        }

        function openWin() {
            myWindow = window.open('16-12BOM_OPEN_sub.html', '123', 'width=200,height=100');
            myWindow.document.write("<p>这是我的窗口</p>");
            myWindow.focus();
            myWindow.opener.document.write("<p>这个是源窗口!</p>");
        }
    </script>
